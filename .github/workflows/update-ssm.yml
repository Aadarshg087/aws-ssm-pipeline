name: Create or Update the ssm parameters

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev

jobs:
  Getting-SSM-Parameters-Ready:
    runs-on: ubuntu-latest
    steps:
      - name: Repo Checkout
        uses: actions/checkout@v3

      - name: Login to AWS
        run: |
          sudo apt update

      - name: Update the SSM Parameter
        run: |
          cd bash-scripts
          bash temp-ssm.sh
      
      - name: Successfully Completed
        run: |
          echo "Successfully executed!!"
